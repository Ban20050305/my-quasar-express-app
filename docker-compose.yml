
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    restart: unless-stopped

  longan-map:
    build:
      context: ./longan-map
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    volumes:
      - ./backend/logs:/app/logs  # Persist logs
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:  # จาก Dockerfile
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/demo"]
      interval: 30s
      timeout: 10s
      retries: 3


networks:
  app-network:  